<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Suggestion Box</title>

    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,300' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <link type="text/css" href="css/snippets.css" rel="stylesheet">
</head>
<body ng-app="SuggestionBox">


    <login-bar></login-bar>

    <header>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="container">
                    <img class="pull-left logo" src = "img/logo.png">
                    <span><em>Suggestion box</em></span>
                </div>
            </div>
        </div>
    </header>


    <div class="main">
        <div ng-view></div>
    </div>


<!-- Modules -->
<script type="text/javascript" src="js/app.js"></script>

<!-- Directives -->
<script type="text/javascript" src="js/directives/comment.js"></script>
<script type="text/javascript" src="js/directives/backButton.js"></script>
<script type="text/javascript" src="js/directives/loginBar.js"></script>


<!-- Controllers -->
<script type="text/javascript" src="js/controllers/HomeController.js"></script>
<script type="text/javascript" src="js/controllers/SuggestionController.js"></script>
<script type="text/javascript" src="js/controllers/LoginController.js"></script>
<script type="text/javascript" src="js/controllers/RegisterController.js"></script>

<!-- Services -->
<script type="text/javascript" src="js/services/suggestions.js"></script>

</body>
</html>
